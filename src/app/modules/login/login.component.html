<div *ngIf="user; else showLogin">
    <!-- <p>Hello {{ authService.user.email }}!</p> -->
    <p>{{(user)?.uid}}</p>
    <button (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
    <p>Please login.</p>
    <button (click)="login()">Login with Google</button>
</ng-template>

<br><br><br>

<button (click)="signUp()">Normal signup</button>
<button (click)="signIn()">Normal signin</button>
